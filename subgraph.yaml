specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OlympusCVXBondDepository
    network: mainnet
    source:
      address: "0x767e3459A35419122e5F6274fB1223d75881E0a9"
      abi: OlympusCVXBondDepository
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BondCreated
        - BondPriceChanged
        - BondRedeemed
        - ControlVariableAdjustment
        - OwnershipPulled
        - OwnershipPushed
      abis:
        - name: OlympusCVXBondDepository
          file: ./abis/OlympusCVXBondDepository.json
      eventHandlers:
        - event: BondCreated(uint256,indexed uint256,indexed uint256,indexed uint256)
          handler: handleBondCreated
        - event: BondPriceChanged(indexed uint256,indexed uint256)
          handler: handleBondPriceChanged
        - event: BondRedeemed(indexed address,uint256,uint256)
          handler: handleBondRedeemed
        - event: ControlVariableAdjustment(uint256,uint256,uint256,bool)
          handler: handleControlVariableAdjustment
        - event: OwnershipPulled(indexed address,indexed address)
          handler: handleOwnershipPulled
        - event: OwnershipPushed(indexed address,indexed address)
          handler: handleOwnershipPushed
      file: ./src/mapping.ts
